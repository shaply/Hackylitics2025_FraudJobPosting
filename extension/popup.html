<!DOCTYPE html>
<html>
<head>
    <title>Job Fraud Detector</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .result {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .fraudulent {
            background-color: #ffebee;
            color: #c62828;
            font-size: 1.5em;
        }
        .legitimate {
            background-color: #e8f5e9;
            color: #2e7d32;
            font-size: 1.5em;
        }
        .loading {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        #checkButton {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #1565c0;
            color: white;
            cursor: pointer;
        }
        #checkButton:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <button id="checkButton">Check Job Posting</button>
    <div id="status" class="result">Click button to analyze job posting</div>
    <script src="popup.js"></script>
</body>
</html>
